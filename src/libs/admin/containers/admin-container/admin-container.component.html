<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Medical Appointment</span>
  </mat-toolbar-row>
</mat-toolbar>
<form [formGroup]="loginForm" class="normal-form">
    <div class="admin-container">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" type="email" matInput placeholder="">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input formControlName="password" type="password" matInput placeholder="">
      </mat-form-field>

      <button mat-raised-button color="primary" type="button" (click)="login()">Login</button>
      <!-- <button mat-raised-button color="primary" type="button" (click)="signup()">Sign Up</button> -->
    </div>
</form>
