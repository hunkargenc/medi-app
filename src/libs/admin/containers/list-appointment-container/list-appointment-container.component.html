<mat-drawer-container class="drawer-container" hasBackdrop="true">
    <mat-drawer #drawer mode="over">
      <mat-nav-list class="nav-list">
        <ng-container *ngFor="let nav of navItems">
          <a class="nav-list-item" (click)="drawer.close()" mat-list-item [routerLink]="nav.routerLink">{{nav.name}}</a>
        </ng-container>
        <a class="nav-list-item" *ngIf="auth.user | async" (click)="logout(); drawer.close();" mat-list-item>Logout</a>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <mat-toolbar color="primary">
        <button (click)="drawer.toggle()" mat-icon-button aria-label="Menu button">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Yönetim Paneli</span>
      </mat-toolbar>
      
      <!-- <div class="form-container">
        <mat-form-field appearance="outline">
          <mat-label>Filter By Name</mat-label>
          <input [ngModel]="listFilter" (ngModelChange)="listFilter=$event" autocomplete="off" type="text"  matInput placeholder="Name">
        </mat-form-field>
      </div> -->

      <div class="app-list-container">
        <ng-container *ngFor="let appointment of appointments">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{appointment.fullName}} | <span style="color:blueviolet">{{appointment.appointmentDate * 1000  | date: 'dd MM 2021'}}</span></mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <span>
                {{appointment.email}} | {{appointment.mobile}} | {{appointment.city}} | {{appointment.job}} | {{appointment.sex}}    
              </span>
            </mat-card-content>
          </mat-card>
        </ng-container>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
