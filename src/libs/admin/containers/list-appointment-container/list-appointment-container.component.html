<mat-drawer-container class="drawer-container" hasBackdrop="true">
    <mat-drawer #drawer mode="over">
      <mat-nav-list class="nav-list">
        <ng-container *ngFor="let nav of navItems">
          <a class="nav-list-item" (click)="drawer.close()" mat-list-item [routerLink]="nav.routerLink">{{nav.name}}</a>
        </ng-container>
        <a class="nav-list-item" *ngIf="auth.user | async" (click)="logout(); drawer.close();" mat-list-item>Logout</a>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <mat-toolbar color="primary">
        <button (click)="drawer.toggle()" mat-icon-button aria-label="Menu button">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Yönetim Paneli</span>
      </mat-toolbar>
      <div class="post-list-container">
        <ng-container *ngFor="let appointment of appointments">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{appointment.fullName}} | {{appointment.appointmentDate}} </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                {{appointment.email}} | {{appointment.mobile}} | {{appointment.city}} | {{appointment.job}} | {{appointment.sex}}    
              </p>
            </mat-card-content>
          </mat-card>
        </ng-container>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
